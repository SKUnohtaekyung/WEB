<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
  <header>
    <img class="logo" src="/image/riot_white.png" width="125"  alt="logo">
  </header>
    <section class="vh-50">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-black custom-card">
        <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form method="get" action="/login/index_login.html" id="login_form">
              <h2 class="fw-bold mb-5 custom-letter ">로그인</h2>
              <div data-mdb-input-init class="form-outline form-black mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id" />
                <label class="form-label mt-2" for="typeEmailX">계정이름</label>
              </div>

              <div data-mdb-input-init class="form-outline form-black mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                <label class="form-label mt-2" for="typePasswordX">비밀번호</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">비밀번호를 잊으셨나요?</a></p>

              <button class="btn custom-btn" type="submit">Login</button>
            </div>

            <div>
              <p class="mb-0">계정이 없습니다 <a href="#!" class="text-black-50 fw-bold">회원가입</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>
</html>
